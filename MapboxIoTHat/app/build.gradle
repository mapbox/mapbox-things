apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.mapbox.rainbowhat"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.1.0'

    // Android Things
    provided 'com.google.android.things:androidthings:0.4.1-devpreview'
    compile 'com.google.android.things.contrib:driver-rainbowhat:0.4'

    // MAS
    compile ('com.mapbox.mapboxsdk:mapbox-java-services:2.2.0@jar') {
        transitive=true
    }

    // RSS reader
    compile ('com.squareup.okhttp3:okhttp:3.5.0')
    compile ('com.rometools:rome:1.7.0')
    compile ('joda-time:joda-time:2.9.6')

    // Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
